---
layout: default
title: Tags
---
<div id="home">
<ul class="posts">
{% for tag in site.tags %} <a name="{{ tag[0] }}"></a>
<h3>{{ tag[0] }}({{ tag[1].size }})</h3>
{% for post in tag[1] %}
<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
{% endfor %}
</div>
</div>
